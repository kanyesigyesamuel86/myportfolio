
{% extends 'base.html' %}
{% load static %}

{% block title %}Add Skills{% endblock %}
<link rel="stylesheet" type="text/css" href="{% static 'form_styles.css' %}">

{% block content %}
    <h2>Add Skill</h2>
    <form method="post" action="{% url 'add_skill' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'add_skill' %}">Add another Skill</a> 
      </form>
          
    </form>
{% endblock %}
