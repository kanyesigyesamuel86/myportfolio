{% extends 'base.html' %}

{% block title %}Update Work Experience{% endblock %}

{% block content %}
    <h2>Update Work Experience</h2>
    <form method="post" action="{% if work_experience_instance.pk %}{% url 'update_work_experience' pk=work_experience_instance.pk %}{% endif %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
  </form>
  
{% endblock %}
